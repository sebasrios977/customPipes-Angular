<p-panel header="Pipes Personalizados" class="p-2">
  <p>Pipes Personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }} </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">

    <p-button
      label="toggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    >

    </p-button>

  </div>
  <div class="p-toolbar-group-end">

      <p-button
        label="Por nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
        (click)="changeOrder('name')"
      ></p-button>

      <p-button
        label="Por Volar"
        icon="pi pi-sort"
        styleClass="p-button-primary mr-2"
        (click)="changeOrder('canFly')"
        ></p-button>

      <p-button
        label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        (click)="changeOrder('color')"
        ></p-button>

    </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
